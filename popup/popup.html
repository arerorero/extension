<!doctype html>
<html>
  <head>
    <title>ARERORERO Colors :)(</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="d-flex">
    <form action="" id="form">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="text" />
        <label class="form-check-label" for="text">Use Text</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="turned-on" />
        <label class="form-check-label" for="turned-on">TURN ON?</label>
      </div>
      <div class="mb-3">
        <label for="speed" class="form-label mt-3">Speed: </label>
        <input type="number" class="form-control" id="speed" placeholder="10" />
      </div>
      <select class="form-select">
        <option value="1">There is no options yet</option>
      </select>
      <div class="form-group">
        <button type="submit" class="btn bg-aaf my-2 mx-5 fixed-bottom">
          run
        </button>
      </div>
      <div id="snackbar">Configurações Salvas</div>
    </form>
    <script src="./popup.js"></script>
  </body>
</html>
